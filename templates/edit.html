{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}

{% block content %}
<h2>Edit Task</h2>

<form method="POST">
    <div class="mb-3">
        <label for="content" class="form-label">Task Content</label>
        <input type="text" name="content" id="content" class="form-control" value="{{ task.content }}" required>
    </div>
    
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" id="status" class="form-select">
            <option value="To Do" {% if task.status == 'To Do' %}selected{% endif %}>To Do</option>
            <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>Done</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select name="priority" id="priority" class="form-select">
            <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
